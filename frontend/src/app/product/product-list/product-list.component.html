<!-- product-list.component.html -->
<div class="products-list-header">
  <div class="sort-add-buttons">
    <button class="sort-button">
      Sort By
      <select (change)="onSortChange($event)">
        <option value="update">Update Time</option>
        <option value="price">Price</option>
      </select>
    </button>
    <button *ngIf="isAdmin" class="add-product-button" (click)="addProduct()">
      Add Product
    </button>
  </div>
</div>
<div class="products-list">
  <div *ngFor="let product of sortedProducts | paginate: { itemsPerPage: itemsPerPage, currentPage: p }" class="product-item" (click)="viewProduct(product)">
    <!-- <img [src]="product.imageUrl || 'default-image.jpg'" alt="{{ product.name }}"> -->
    <h2>{{ product.name }}</h2>
    <!-- <p>{{ product.description }}</p> -->
    <div class="price">${{ product.price }}</div>
    <div class="buttons">
      <button (click)="addToCart(product)">Add to Cart</button>
      <button *ngIf="isAdmin" class="edit-button" (click)="editProduct(product)">Edit</button>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
